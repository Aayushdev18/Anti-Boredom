<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image:
                linear-gradient(45deg, #e2e8f0 25%, transparent 25%),
                linear-gradient(-45deg, #e2e8f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e2e8f0 75%),
                linear-gradient(-45deg, transparent 75%, #e2e8f0 75%);
            background-size: 20px 20px;
        }

        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        
        .modal-enter {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="antialiased text-slate-700">

    
    <div class="container mx-auto p-4 md:p-8">
        
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-2">Recipe Finder</h1>
            <p class="text-slate-500">Find your next favorite meal!</p>
        </header>

       
        <div class="max-w-2xl mx-auto mb-8 md:mb-12">
            <div class="relative">
                <input id="searchInput" type="text" placeholder="Search for a meal (e.g., 'Arrabiata')" class="w-full px-5 py-3 text-lg border-2 border-slate-200 rounded-full focus:ring-4 focus:ring-indigo-200 focus:border-indigo-400 focus:outline-none transition duration-300 shadow-sm">
                <button id="searchButton" class="absolute inset-y-0 right-0 flex items-center justify-center px-6 bg-indigo-500 text-white rounded-full m-1.5 hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>

        
        <main id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8">
            
            <div id="message" class="col-span-full text-center p-8 bg-white/50 rounded-lg shadow-inner">
                <p class="text-slate-500">Start by searching for a recipe or an ingredient.</p>
            </div>
        </main>

        <footer class="text-center mt-12">
            <p class="text-slate-500">Made by @Rishibyte </p>
        </footer>
    </div>

  
    <div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div id="modalContent" class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden modal-enter">
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const message = document.getElementById('message');
            const recipeModal = document.getElementById('recipeModal');
            const modalContent = document.getElementById('modalContent');

            const API_BASE_URL = 'https://www.themealdb.com/api/json/v1/1/';

            // --- EVENT LISTENERS ---
            searchButton.addEventListener('click', searchRecipes);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    searchRecipes();
                }
            });

            // Close modal when clicking outside of the content
            recipeModal.addEventListener('click', (event) => {
                if (event.target === recipeModal) {
                    closeModal();
                }
            });

            // --- FUNCTIONS ---

            /**
             * Fetches recipes from the API based on the search query.
             */
            async function searchRecipes() {
                const query = searchInput.value.trim();
                if (!query) return;

                displayMessage('Searching for meals...', true);

                try {
                    const response = await fetch(`${API_BASE_URL}search.php?s=${query}`);
                    const data = await response.json();
                    
                    if (data.meals) {
                        displayRecipes(data.meals);
                    } else {
                        displayMessage('No recipes found. Please try another search term.', false);
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    displayMessage('Failed to fetch recipes. Please check your connection.', false);
                }
            }

            /**
             * Displays a message in the results container.
             * @param {string} text - The message to display.
             * @param {boolean} isLoading - If true, shows a loading spinner.
             */
            function displayMessage(text, isLoading) {
                resultsContainer.innerHTML = `
                    <div class="col-span-full text-center p-8 bg-white/50 rounded-lg shadow-inner">
                        ${isLoading ? `
                            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        ` : ''}
                        <p class="text-slate-500">${text}</p>
                    </div>`;
            }

            /**
             * Renders the list of recipe cards.
             * @param {Array} meals - An array of meal objects from the API.
             */
            function displayRecipes(meals) {
                resultsContainer.innerHTML = '';
                meals.forEach(meal => {
                    const recipeCard = document.createElement('div');
                    recipeCard.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 cursor-pointer';
                    recipeCard.innerHTML = `
                        <div class="relative">
                            <img class="w-full h-48 object-cover" src="${meal.strMealThumb}" alt="${meal.strMeal}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/475569?text=Image+Not+Found';">
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-lg truncate">${meal.strMeal}</h3>
                        </div>
                    `;
                    recipeCard.addEventListener('click', () => getRecipeDetails(meal.idMeal));
                    resultsContainer.appendChild(recipeCard);
                });
            }

            /**
             * Fetches detailed information for a specific recipe by its ID.
             * @param {string} mealId - The ID of the meal.
             */
            async function getRecipeDetails(mealId) {
                showLoadingModal();
                recipeModal.classList.remove('hidden');

                try {
                    const response = await fetch(`${API_BASE_URL}lookup.php?i=${mealId}`);
                    const data = await response.json();
                    if (data.meals && data.meals.length > 0) {
                        displayRecipeModal(data.meals[0]);
                    } else {
                        throw new Error('Meal details not found.');
                    }
                } catch (error) {
                    console.error('Error fetching recipe details:', error);
                    modalContent.innerHTML = `<p class="p-8 text-center">Could not load recipe details. Please try again later.</p>`;
                }
            }
            
            /**
             * Displays a loading state inside the modal.
             */
            function showLoadingModal() {
                modalContent.innerHTML = `
                    <div class="w-full h-full flex items-center justify-center p-8">
                         <svg class="animate-spin h-10 w-10 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                `;
            }

            /**
             * Renders the recipe details inside the modal.
             * @param {Object} meal - The detailed meal object.
             */
            function displayRecipeModal(meal) {
                // Collect ingredients and measures
                let ingredientsList = '';
                for (let i = 1; i <= 20; i++) {
                    const ingredient = meal[`strIngredient${i}`];
                    const measure = meal[`strMeasure${i}`];
                    if (ingredient) {
                        ingredientsList += `<li class="flex items-center space-x-3">
                                                <span class="bg-indigo-100 text-indigo-700 text-sm font-medium px-2.5 py-0.5 rounded-full">${measure}</span>
                                                <span>${ingredient}</span>
                                            </li>`;
                    }
                }

                modalContent.innerHTML = `
                    <!-- Image Column -->
                    <div class="w-full md:w-2/5 h-64 md:h-auto">
                        <img class="w-full h-full object-cover" src="${meal.strMealThumb}" alt="${meal.strMeal}" onerror="this.onerror=null;this.src='https://placehold.co/600x800/e2e8f0/475569?text=Image+Not+Found';">
                    </div>
                    
                    <!-- Content Column -->
                    <div class="w-full md:w-3/5 flex flex-col p-6 md:p-8 overflow-y-auto custom-scrollbar">
                        <div class="flex-grow">
                            <h2 class="text-2xl md:text-3xl font-bold mb-2 text-slate-800">${meal.strMeal}</h2>
                            <p class="text-slate-500 mb-4">${meal.strCategory} | ${meal.strArea}</p>

                            <div class="mb-6">
                                <h3 class="text-xl font-semibold mb-3 border-b pb-2">Ingredients</h3>
                                <ul class="space-y-2">
                                    ${ingredientsList}
                                </ul>
                            </div>
                            
                            <div>
                                <h3 class="text-xl font-semibold mb-3 border-b pb-2">Instructions</h3>
                                <p class="whitespace-pre-wrap leading-relaxed text-slate-600">${meal.strInstructions}</p>
                            </div>
                        </div>

                        <div class="mt-8 pt-4 border-t flex items-center justify-between">
                            ${meal.strYoutube ? `<a href="${meal.strYoutube}" target="_blank" class="text-indigo-500 hover:text-indigo-700 font-semibold transition">Watch Video</a>` : '<span></span>'}
                            <button id="closeModalButton" class="px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition">Close</button>
                        </div>
                    </div>
                `;
                
                // Add event listener to the new close button
                document.getElementById('closeModalButton').addEventListener('click', closeModal);
            }

            
            function closeModal() {
                recipeModal.classList.add('hidden');
                modalContent.innerHTML = '';
            }
        });
    </script>
</body>
</html>
